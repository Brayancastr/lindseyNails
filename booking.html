<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    />

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"

    <!-- Font Awesome -->
    <script

    ></script>

    <!-- Date Picker -->
    <link

    />

    <title>Booking Page</title>
  </head>
  <body>

      <a href="index.html">
        <img class="logo" src="./images/logosmall.png"
      /></a>
      <a href="products.html">Products</a>

      <a href="products.html">Products</a>
      <a href="booking.html">Booking</a>
    </div>

    <div class="row booking-container mx-auto">
      <div class="container-time col-lg-6">
        <h2 class="heading">Hour of Operation</h2>
        <h3 class="heading-days">Monday-Friday</h3>
        <p>9 AM - 5 PM</p>

        <h3 class="heading-days">Saturday</h3>
        <p>9 AM - 3 PM</p>
        <br />
        <hr />

        <h4 class="heading-phone">Call Us: (123) 456 - 7890</h4>
      </div>

      <div class="container-form col-lg-6">
        <form action="#">
          <h2 class="heading-form">
            <i class="fa-solid fa-calendar"></i> Reservation
          </h2>

          <!-- Name -->
          <div class="form-group">
            <label for="name" class="form-label">Your Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Your Name"
              required
            />
          </div>

          <!-- Email -->
          <div class="form-group">
            <label for="email" class="form-label">Your Email </label>
            <div class="input-group">
              <span class="input-group-append">
                <span class="input-group-text bg-white">
                  <i class="fa-solid fa-envelope fa-1px"></i>
                </span>
              </span>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Your Email"
                required
              />
            </div>
          </div>

          <!-- Phone Number -->
          <div class="form-group">
            <label for="phone" class="form-label">Phone Number: </label>
            <input
              type="tel"
              class="form-control"
              id="phone"
              name="visitorPhone"
              placeholder="(123) 456-7890"
              pattern="((\d{3})\s?\s?(\d{3})-?\s?(\d{4})"
              required
            />
          </div>

          <!-- Services -->
          <div class="form-group">
            <label for="selection" class="form-label">Choose Service</label>
            <select
              class="form-select"
              aria-label="Default select example"
              required
            >
              <option selected>Choose Desired Service</option>
              <option value="1">Basic Manicure</option>
              <option value="2">French Manicure</option>
              <option value="3">Press-On Manicure</option>
            </select>
          </div>

          <!-- Date -->
          <div class="row">
            <div class="form-group col-lg-6">
              <label for="date" class="form-label">Date</label>
              <div class="input-group date" id="datepicker">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Choose Date"
                />
                <span class="input-group-append">
                  <span class="input-group-text bg-white">
                    <i class="fa fa-calendar"></i>
                  </span>
                </span>
              </div>
            </div>

            <!-- Time -->
            <div class="form-grup col-lg-6">
              <div class="time">
                <label for="time-form" class="form-label mt-3">Time</label>
                <input
                  id="time-form"
                  class="form-control"
                  type="text"
                  name="time-form"
                  value=""
                  placeholder="Choose Time"
                  aria-live="assertive"
                  autocomplete="off"
                  aria-label="Use up or down arrow keys to change time"
                  required
                />
              </div>
            </div>
          </div>

          <!-- Comments/Concerns -->
          <div class="form-group">
            <label for="comment" class="form-label mt-3"
              >Any Comments/Concerns?</label
            >

            <textarea
              name="message"
              class="form-control"
              id="message"
              rows="3"
              placeholder="Tell us anything else that is important to know."
            ></textarea>
          </div>

          <!-- Button -->
          <div class="col-5 mx-auto mt-5">
            <button
              class="submit btn btn-outline-dark"
              type="submit"
              name="button"
            >
              <i class="fa-regular fa-paper-plane"></i> Book Appointment!
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Appointment Picker Scripts -->

    <!-- My JS file -->
    <script src="./app.js"></script>
  </body>
